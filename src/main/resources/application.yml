management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

server:
  port: 8080


spring:
  application:
    name: homi-gateway

  cloud:
    gateway:
      redis-route-definition-repository:
        enabled: false
  redis:
    url: ${REDIS_URL}


homi:
  gatewayId: ${GATEWAY_ID}
  embedded:
    redis: true

  route:
    github:
      enabled: true
      token: ${GITHUB_TOKEN}
      repo: homihq/gateway-route-config
      branch: master
      file: routes.yml



